<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!--  -->
    <title>Dictionary-App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <audio src="" id="sound"></audio>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Type the word here...." id="inp-word" />
        <button id="search-btn">Search Button</button>
      </div>
      <div class="result" id="result">
        <div class="word">
          <h3>Sample</h3>
          <button>
            <i class="fa-sharp fa-solid fa-volume-high"></i>
          </button>
        </div>
        <div class="details">
          <p>pos</p>
          <p>/sample/</p>
        </div>
        <p class="word-meaning">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt
          corrupti harum totam est, voluptatum rem exercitationem aperiam
          necessitatibus earum dignissimos.
        </p>
        <div class="word-example">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis,
          dolorem?
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
